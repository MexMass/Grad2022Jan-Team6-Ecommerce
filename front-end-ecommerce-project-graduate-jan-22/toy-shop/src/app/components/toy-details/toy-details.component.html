<div id="detail-wrap">
<div class="container">
    <div class="row ">
        <div class="col d-flex justify-content-cente">
            <img class="img-thumbnail toy-img" [src]="toy.image_url">
        </div>
        <div class="col text-center">
            <h3>{{toy.name}}</h3>
            <h4>Stock: {{toy.units_in_stock}}</h4>
            <h4 *ngIf="discountPrice==0; else discountedPrice">Price: {{toy.total_price | currency:'GBP'}}</h4>
            <ng-template #discountedPrice> Discounted Price: {{discountPrice | currency:'GBP'}}</ng-template>
            <h6>{{toy.supplier_name}}</h6>

            <a class=" cart-btn btn btn-secondary">Add to Cart</a>
        
        </div>
    </div>
    <div class="row">
        <a [routerLink] = "['/toys']" class="col-2 product-btn btn btn-secondary">Return to Toys</a>
    </div>
    

</div>
</div>
